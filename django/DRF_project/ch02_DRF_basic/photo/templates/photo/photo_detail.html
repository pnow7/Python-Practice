<html>
  <head>
    <title>Photo App</title>
  </head>
  <body>
    <h1>{{ photo.title }}</h1>
    <h3>
        <a href="{% url 'photo_edit' pk=photo.pk %}">수정</a>
        <a href="{% url 'photo_remove' pk=photo.pk %}">삭제</a>
    </h3>
    
    <section>
      <div>
        <img src="{{ photo.image }}" alt="{{ photo.title }}" width="500" />
        <p>{{ photo.description }}</p>
        <p>{{ photo.author }}, {{ photo.price }}원</p>
      </div>
    </section>
  </body>
</html>
